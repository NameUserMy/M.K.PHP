<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/upload.css">
    <script src="./Js/upload.js" type="module" ></script>
    <title>Upload images</title>
</head>

<body>
    <main>

        <form enctype="multipart/form-data" id="file" class="form-upload" method="POST">

            <span id="message"></span>
            <input hidden  name="MAX_FILE_SIZE" value="30000000" />
            <input type="file" id="uploadFile"  name="uploadFile" accept="image/png, image/jpeg" />
            <input type="button" id="send" value="Send file" />
            <a href="show.html">Show images</a> <a href="index.html">Home</a>
            
        </form>


    </main>

</body>

</html>
