<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Filter</title>
</head>

<body>
    <main>
        <form id="nav" name="country">

            <div id="country">
                <span>Country</span>
                <div id="country-name-filter"></div>
            </div>
            <div id="city">
                <span>City</span>
                <div id="city-name-filter"></div>
            </div>
        </form>
        <div id="info">
            <div id="head">
                <span class="filter-view" data-AD="ASC" data-Key="Name">Name</span>
                <span class="filter-view" data-AD="ASC" data-Key="Surname">Surname</span>
                <span class="filter-view" data-AD="ASC" data-Key="Country">Country</span>
                <span class="filter-view" data-AD="ASC" data-Key="City">City</span>
                <span class="filter-view" data-AD="ASC" data-Key="Salary">$ Salary</span>
            </div>
            <div id="result">


            </div>

        </div>
    </main>

</body>

</html>
